<!DOCTYPE html>
<html lang="en" class="bg-black">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- daisy UI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Payoo MFS Login Page</title>
  </head>
  <body>
    <div class="flex justify-center">
        <div class="artboard artboard-demo phone-5">
          <div class="hero bg-base-200">
              <div class="hero-content">
                <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                  <form class="card-body">
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text">Phone Number</span>
                      </label>
                      <input id="phone-number" type="text" placeholder="Your Phone Number" class="input input-bordered" required />
                    </div>
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text">PIN Number</span>
                      </label>
                      <input id="pin-num" type="password" placeholder="Your PIN" class="input input-bordered" required />
                    </div>
                    <div class="form-control mt-6">
                      <button id="btn-login" class="btn btn-primary">Login</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
        </div>
      </div>
      <script src="./index.js"></script>
  </body>
</html>
